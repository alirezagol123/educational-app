<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1F2937">
    <meta name="msapplication-navbutton-color" content="#1F2937">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="dark-content">
    <title>کتابخانه - منو</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Vazirmatn', 'IranSans', sans-serif;
        }

        body {
            background-color: #1F2937;
            color: #F9FAFB;
            margin: 0;
            padding: 0;
        }

        .conversation-item {
            background-color: #1F2937;
            border-bottom: 1px solid #374151;
            padding: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .conversation-item:hover {
            background-color: #374151;
        }

        .conversation-item:last-child {
            border-bottom: none;
        }

        .conversation-title {
            font-size: 1rem;
            font-weight: 600;
            color: #F9FAFB;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .conversation-preview {
            font-size: 0.875rem;
            color: #9CA3AF;
            line-height: 1.5;
            margin-bottom: 0.75rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .conversation-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: #6B7280;
        }

        .meta-icon {
            width: 0.875rem;
            height: 0.875rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #6B7280;
        }

        .empty-icon {
            width: 3rem;
            height: 3rem;
            margin: 0 auto 1rem;
            opacity: 0.5;
        }

        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid #374151;
            border-radius: 50%;
            border-top-color: #F9FAFB;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .nav-icon {
            transition: all 0.2s ease;
        }

        .nav-icon:hover {
            transform: scale(1.1);
            color: #9CA3AF;
        }

        .nav-icon.active {
            color: #F9FAFB;
        }

        .nav-icon:not(.active) {
            color: #6B7280;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .conversation-item {
                padding: 0.875rem;
            }
            
            .conversation-title {
                font-size: 0.9375rem;
            }
            
            .conversation-preview {
                font-size: 0.8125rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700 sticky top-0 z-50">
        <div class="flex justify-between items-center px-4 py-3">
            <!-- Left: Back button -->
            <button onclick="goBack()" class="p-2 hover:bg-gray-700 rounded-lg transition-colors">
                <svg class="w-5 h-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            
            <!-- Center: Title -->
            <h1 class="text-lg font-semibold text-white">کتابخانه</h1>
            
            <!-- Right: Settings -->
            <button onclick="showSettings()" class="p-2 hover:bg-gray-700 rounded-lg transition-colors">
                <svg class="w-5 h-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="min-h-screen bg-gray-900">
        <!-- Loading State -->
        <div id="loading-state" class="flex justify-center items-center py-8">
            <div class="loading-spinner"></div>
            <span class="mr-2 text-gray-400">در حال بارگذاری...</span>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state hidden">
            <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
            </svg>
            <h3 class="text-lg font-medium mb-2">هیچ گفتگویی یافت نشد</h3>
            <p class="text-sm">گفتگوهای شما در اینجا نمایش داده می‌شوند</p>
        </div>

        <!-- Conversations List -->
        <div id="conversations-list" class="hidden">
            <!-- Conversations will be dynamically loaded here -->
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-gray-800 border-t border-gray-700 px-4 py-2">
        <div class="flex justify-around items-center">
            <!-- Chat Icon -->
            <button onclick="goToChat()" class="p-2 hover:bg-gray-700 rounded-lg transition-colors">
                <svg class="w-6 h-6 nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke-width="2"/>
                    <path d="M14 2v6h6" stroke-width="2"/>
                    <path d="M16 13H8" stroke-width="2"/>
                    <path d="M16 17H8" stroke-width="2"/>
                    <path d="M10 9H8" stroke-width="2"/>
                </svg>
            </button>
            
            <!-- Library Icon -->
            <button class="p-2 hover:bg-gray-700 rounded-lg transition-colors">
                <svg class="w-6 h-6 nav-icon active" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" stroke-width="2"/>
                </svg>
            </button>
            
            <!-- Test Icon -->
            <button onclick="goToTest()" class="p-2 hover:bg-gray-700 rounded-lg transition-colors">
                <svg class="w-6 h-6 nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" stroke-width="2"/>
                    <path d="M9 12l2 2 4-4" stroke-width="2"/>
                </svg>
            </button>
        </div>
    </nav>

    <script>
        let conversations = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('📚 Library page loaded');
            loadConversations();
        });

        // Load conversations from API
        async function loadConversations() {
            try {
                showLoadingState();
                
                const userId = localStorage.getItem('user_id') || '1';
                const response = await fetch(`/api/threads?user_id=${userId}`);
                const data = await response.json();
                
                if (data.success) {
                    conversations = data.threads;
                    await displayConversations();
                } else {
                    throw new Error(data.error || 'Failed to load conversations');
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
                showEmptyState();
            }
        }

        // Display conversations in the UI
        async function displayConversations() {
            const loadingState = document.getElementById('loading-state');
            const emptyState = document.getElementById('empty-state');
            const conversationsList = document.getElementById('conversations-list');

            loadingState.classList.add('hidden');

            if (conversations.length === 0) {
                emptyState.classList.remove('hidden');
                conversationsList.classList.add('hidden');
            } else {
                emptyState.classList.add('hidden');
                conversationsList.classList.remove('hidden');
                
                // Show loading for individual conversations
                conversationsList.innerHTML = conversations.map(conversation => {
                    const timeAgo = getTimeAgo(conversation.updated_at);
                    
                    return `
                        <div class="conversation-item" onclick="openConversation('${conversation.thread_id}')">
                            <div class="conversation-title">${conversation.title || 'گفتگوی جدید'}</div>
                            <div class="conversation-preview">در حال بارگذاری...</div>
                            <div class="conversation-meta">
                                <span>${timeAgo}</span>
                                <svg class="meta-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <svg class="meta-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                </svg>
                            </div>
                        </div>
                    `;
                }).join('');
                
                // Load previews for each conversation
                for (let i = 0; i < conversations.length; i++) {
                    const conversation = conversations[i];
                    const preview = await getConversationPreview(conversation);
                    const timeAgo = getTimeAgo(conversation.updated_at);
                    
                    // Update the specific conversation item
                    const conversationItems = conversationsList.querySelectorAll('.conversation-item');
                    if (conversationItems[i]) {
                        conversationItems[i].innerHTML = `
                            <div class="conversation-title">${conversation.title || 'گفتگوی جدید'}</div>
                            <div class="conversation-preview">${preview}</div>
                            <div class="conversation-meta">
                                <span>${timeAgo}</span>
                                <svg class="meta-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <svg class="meta-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                </svg>
                            </div>
                        `;
                    }
                }
            }
        }

        // Get conversation preview text
        async function getConversationPreview(conversation) {
            try {
                // Fetch the last AI message from this conversation
                const response = await fetch(`/api/threads/${conversation.thread_id}/messages`);
                const data = await response.json();
                
                if (data.success && data.messages && data.messages.length > 0) {
                    // Find the last AI message
                    const aiMessages = data.messages.filter(msg => msg.sender_role === 'assistant');
                    if (aiMessages.length > 0) {
                        const lastAiMessage = aiMessages[aiMessages.length - 1];
                        // Get first 100 characters of the AI response
                        const preview = lastAiMessage.content.substring(0, 100);
                        return preview.length < lastAiMessage.content.length ? preview + '...' : preview;
                    }
                }
                
                // Fallback to generic text if no AI message found
                return 'گفتگوی جدید - آماده برای شروع';
            } catch (error) {
                console.error('Error fetching conversation preview:', error);
                return 'گفتگوی جدید - آماده برای شروع';
            }
        }

        // Get time ago string
        function getTimeAgo(timestamp) {
            const now = new Date();
            const time = new Date(timestamp);
            const diffInSeconds = Math.floor((now - time) / 1000);
            
            if (diffInSeconds < 60) {
                return 'همین الان';
            } else if (diffInSeconds < 3600) {
                const minutes = Math.floor(diffInSeconds / 60);
                return `${minutes} دقیقه پیش`;
            } else if (diffInSeconds < 86400) {
                const hours = Math.floor(diffInSeconds / 3600);
                return `${hours} ساعت پیش`;
            } else {
                const days = Math.floor(diffInSeconds / 86400);
                return `${days} روز پیش`;
            }
        }

        // Show loading state
        function showLoadingState() {
            document.getElementById('loading-state').classList.remove('hidden');
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('conversations-list').classList.add('hidden');
        }

        // Show empty state
        function showEmptyState() {
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('empty-state').classList.remove('hidden');
            document.getElementById('conversations-list').classList.add('hidden');
        }

        // Open conversation
        function openConversation(threadId) {
            console.log('Opening conversation:', threadId);
            // Store the thread ID and navigate to chat page
            localStorage.setItem('viewing_thread', threadId);
            window.location.href = 'index.html';
        }

        // Navigation functions
        function goBack() {
            window.history.back();
        }

        function goToChat() {
            window.location.href = 'index.html';
        }

        function goToTest() {
            window.location.href = 'test.html';
        }

        function showSettings() {
            // TODO: Implement settings
            console.log('Settings clicked');
        }

        // Pull to refresh functionality
        let startY = 0;
        let currentY = 0;
        let isRefreshing = false;

        document.addEventListener('touchstart', function(e) {
            if (window.scrollY === 0) {
                startY = e.touches[0].clientY;
            }
        });

        document.addEventListener('touchmove', function(e) {
            if (window.scrollY === 0 && !isRefreshing) {
                currentY = e.touches[0].clientY;
                const pullDistance = currentY - startY;
                
                if (pullDistance > 50) {
                    isRefreshing = true;
                    loadConversations().finally(() => {
                        isRefreshing = false;
                    });
                }
            }
        });
    </script>
</body>
</html>
