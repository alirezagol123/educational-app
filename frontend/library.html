    <script>
        let conversations = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ğŸ“š Library page loaded');
            loadConversations();
            
            // Initialize search functionality
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                searchInput.addEventListener('input', function(e) {
                    const searchTerm = e.target.value.toLowerCase();
                    if (searchTerm.trim() === '') {
                        loadConversations(); // Show all conversations
                        return;
                    }
                    
                    // Filter conversations based on search term
                    console.log('Searching for:', searchTerm);
                    console.log('Available conversations:', conversations);
                    
                    // Search through thread content
                    searchInThreadContent(searchTerm);
                });
            }
        });

        // Load conversations from API
        async function loadConversations() {
            try {
                showLoadingState();
                
                const userId = localStorage.getItem('user_id') || '1';
                const response = await fetch(`/api/threads?user_id=${userId}`);
                const data = await response.json();
                
                if (data.success) {
                    conversations = data.threads;
                    await displayConversations();
                } else {
                    throw new Error(data.error || 'Failed to load conversations');
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
                showEmptyState();
            }
        }

        // Display conversations in the UI
        async function displayConversations() {
            const loadingState = document.getElementById('loading-state');
            const emptyState = document.getElementById('empty-state');
            const conversationsList = document.getElementById('conversations-list');

            loadingState.classList.add('hidden');

            if (conversations.length === 0) {
                emptyState.classList.remove('hidden');
                conversationsList.classList.add('hidden');
            } else {
                emptyState.classList.add('hidden');
                conversationsList.classList.remove('hidden');
                
                // Show loading for individual conversations
                conversationsList.innerHTML = conversations.map(conversation => {
                    const timeAgo = getTimeAgo(conversation.updated_at);
                    
                    return `
                        <div class="conversation-item" onclick="openConversation('${conversation.thread_id}')">
                            <div class="conversation-title">Ø¯Ø± Ø­Ø§Ù„ Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ...</div>
                            <div class="conversation-preview">Ø¯Ø± Ø­Ø§Ù„ Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ...</div>
                            <div class="conversation-meta">
                                <span>${timeAgo}</span>
                                <svg class="meta-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <svg class="meta-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                </svg>
                            </div>
                        </div>
                    `;
                }).join('');
                
                // Load titles and previews for each conversation
                for (let i = 0; i < conversations.length; i++) {
                    const conversation = conversations[i];
                    const title = await getConversationTitle(conversation);
                    const preview = await getConversationPreview(conversation);
                    const timeAgo = getTimeAgo(conversation.updated_at);
                    
                    // Update the specific conversation item
                    const conversationItems = conversationsList.querySelectorAll('.conversation-item');
                    if (conversationItems[i]) {
                        conversationItems[i].innerHTML = `
                            <div class="conversation-title">${title}</div>
                            <div class="conversation-preview">${preview}</div>
                            <div class="conversation-meta">
                                <span>${timeAgo}</span>
                                <svg class="meta-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <svg class="meta-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                </svg>
                            </div>
                        `;
                    }
                }
            }
        }

        // Get conversation title (first user message)
        async function getConversationTitle(conversation) {
            try {
                // Fetch messages from this conversation
                const response = await fetch(`/api/threads/${conversation.thread_id}/messages`);
                const data = await response.json();
                
                if (data.success && data.messages && data.messages.length > 0) {
                    // Find the first user message
                    const userMessages = data.messages.filter(msg => msg.sender_role === 'user');
                    if (userMessages.length > 0) {
                        const firstUserMessage = userMessages[0];
                        // Get first 50 characters of the user message for title
                        const title = firstUserMessage.content.substring(0, 50);
                        return title.length < firstUserMessage.content.length ? title + '...' : title;
                    }
                }
                
                // Fallback to generic text if no user message found
                return 'Ú¯ÙØªÚ¯ÙˆÛŒ Ø¬Ø¯ÛŒØ¯';
            } catch (error) {
                console.error('Error fetching conversation title:', error);
                return 'Ú¯ÙØªÚ¯ÙˆÛŒ Ø¬Ø¯ÛŒØ¯';
            }
        }

        // Get conversation preview text
        async function getConversationPreview(conversation) {
            try {
                // Fetch messages from this conversation
                const response = await fetch(`/api/threads/${conversation.thread_id}/messages`);
                const data = await response.json();
                
                if (data.success && data.messages && data.messages.length > 0) {
                    // Find the first AI message
                    const aiMessages = data.messages.filter(msg => msg.sender_role === 'assistant');
                    if (aiMessages.length > 0) {
                        const firstAiMessage = aiMessages[0];
                        // Get first 100 characters of the AI response
                        const preview = firstAiMessage.content.substring(0, 100);
                        return preview.length < firstAiMessage.content.length ? preview + '...' : preview;
                    }
                }
                
                // Fallback to generic text if no AI message found
                return 'Ú¯ÙØªÚ¯ÙˆÛŒ Ø¬Ø¯ÛŒØ¯ - Ø¢Ù…Ø§Ø¯Ù‡ Ø¨Ø±Ø§ÛŒ Ø´Ø±ÙˆØ¹';
            } catch (error) {
                console.error('Error fetching conversation preview:', error);
                return 'Ú¯ÙØªÚ¯ÙˆÛŒ Ø¬Ø¯ÛŒØ¯ - Ø¢Ù…Ø§Ø¯Ù‡ Ø¨Ø±Ø§ÛŒ Ø´Ø±ÙˆØ¹';
            }
        }

        // Get time ago string
        function getTimeAgo(timestamp) {
            const now = new Date();
            const time = new Date(timestamp);
            const diffInSeconds = Math.floor((now - time) / 1000);
            
            if (diffInSeconds < 60) {
                return 'Ù‡Ù…ÛŒÙ† Ø§Ù„Ø§Ù†';
            } else if (diffInSeconds < 3600) {
                const minutes = Math.floor(diffInSeconds / 60);
                return `${minutes} Ø¯Ù‚ÛŒÙ‚Ù‡ Ù¾ÛŒØ´`;
            } else if (diffInSeconds < 86400) {
                const hours = Math.floor(diffInSeconds / 3600);
                return `${hours} Ø³Ø§Ø¹Øª Ù¾ÛŒØ´`;
            } else {
                const days = Math.floor(diffInSeconds / 86400);
                return `${days} Ø±ÙˆØ² Ù¾ÛŒØ´`;
            }
        }

        // Show loading state
        function showLoadingState() {
            document.getElementById('loading-state').classList.remove('hidden');
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('conversations-list').classList.add('hidden');
        }

        // Show empty state
        function showEmptyState() {
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('empty-state').classList.remove('hidden');
            document.getElementById('conversations-list').classList.add('hidden');
        }

        // Open conversation
        function openConversation(threadId) {
            console.log('Opening conversation:', threadId);
            // Store the thread ID and navigate to chat page
            localStorage.setItem('viewing_thread', threadId);
            window.location.href = 'index.html';

        // Search functionality
        function toggleSearch() {
            const searchBar = document.getElementById('search-bar');
            const searchInput = document.getElementById('search-input');
            
            if (searchBar.classList.contains('hidden')) {
                searchBar.classList.remove('hidden');
                searchInput.focus();
            } else {
                searchBar.classList.add('hidden');
                clearSearch();
            }
        }

        function clearSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.value = '';
            loadConversations(); // Reload all conversations
        }

        function hideSearch() {
            const searchBar = document.getElementById('search-bar');
            const searchInput = document.getElementById('search-input');
            
            searchBar.classList.add('hidden');
            searchInput.value = '';
            loadConversations(); // Reload all conversations
        }

        // Search functionality - will be initialized after DOM loads

        // Search through thread content
        async function searchInThreadContent(searchTerm) {
            const conversationsList = document.getElementById('conversations-list');
            conversationsList.innerHTML = '<div class="text-center py-4 text-gray-400">Ø¯Ø± Ø­Ø§Ù„ Ø¬Ø³ØªØ¬Ùˆ...</div>';
            
            const matchingThreads = [];
            
            // Search through each thread's messages
            for (const conversation of conversations) {
                try {
                    const response = await fetch(`/api/threads/${conversation.thread_id}/messages`);
                    const data = await response.json();
                    
                    if (data.success && data.messages) {
                        // Search through all messages in the thread
                        const foundInMessages = data.messages.some(message => {
                            const messageText = (message.content || '').toLowerCase();
                            return messageText.includes(searchTerm.toLowerCase());
                        });
                        
                        if (foundInMessages) {
                            matchingThreads.push(conversation);
                        }
                    }
                } catch (error) {
                    console.error(`Error searching thread ${conversation.thread_id}:`, error);
                }
            }
            
            console.log('Matching threads:', matchingThreads);
            displayFilteredConversations(matchingThreads);
        }

        async function displayFilteredConversations(conversations) {
            const conversationsList = document.getElementById('conversations-list');
            
            if (conversations.length === 0) {
                conversationsList.innerHTML = `
                    <div class="text-center py-8 text-gray-400">
                        <svg class="w-12 h-12 mx-auto mb-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <p>Ù‡ÛŒÚ† Ø¬Ù„Ø³Ù‡â€ŒØ§ÛŒ ÛŒØ§ÙØª Ù†Ø´Ø¯</p>
                    </div>
                `;
                return;
            }
            
            conversationsList.innerHTML = '';
            
            for (const conversation of conversations) {
                const preview = await getConversationPreview(conversation);
                const timeAgo = getTimeAgo(conversation.timestamp);
                
                const conversationElement = document.createElement('div');
                conversationElement.className = 'conversation-item';
                conversationElement.onclick = () => openConversation(conversation.thread_id);
                
                conversationElement.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <h3 class="text-gray-900 font-medium mb-1">${conversation.title}</h3>
                            <p class="text-gray-400 text-sm conversation-preview">${preview}</p>
                        </div>
                        <div class="text-gray-500 text-xs ml-3">${timeAgo}</div>
                    </div>
                `;
                
                conversationsList.appendChild(conversationElement);
            }
        }

        // Pull to refresh functionality
        let startY = 0;
        let currentY = 0;
        let isRefreshing = false;

        document.addEventListener('touchstart', function(e) {
            if (window.scrollY === 0) {
                startY = e.touches[0].clientY;
            }
        });

        document.addEventListener('touchmove', function(e) {
            if (window.scrollY === 0 && !isRefreshing) {
                currentY = e.touches[0].clientY;
                const pullDistance = currentY - startY;
                
                if (pullDistance > 50) {
                    isRefreshing = true;
                    loadConversations().finally(() => {
                        isRefreshing = false;
                    });
                }
            }
        });
    </script>
