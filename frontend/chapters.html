<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مِنو - فصول درسی</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'meno-blue': '#3B82F6',
                        'meno-gray': '#6B7280',
                        'meno-light-gray': '#F3F4F6'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .chapter-button {
            transition: all 0.2s ease;
        }
        
        .chapter-button:hover {
            transform: scale(1.02);
        }
        
        .chapter-button:active {
            transform: scale(0.98);
        }
        
        .math-gradient {
            background: linear-gradient(135deg, #E0F2FE 0%, #BAE6FD 100%);
        }
        
        .biology-gradient {
            background: linear-gradient(135deg, #D1FAE5 0%, #A7F3D0 100%);
        }
        
        .math-gradient:hover {
            background: linear-gradient(135deg, #BAE6FD 0%, #7DD3FC 100%);
        }
        
        .biology-gradient:hover {
            background: linear-gradient(135deg, #A7F3D0 0%, #6EE7B7 100%);
        }
        
        .chapter-dropdown {
            transition: all 0.3s ease;
            max-height: 200px;
            opacity: 1;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 0 0 1rem 1rem;
            margin-top: -0.5rem;
            padding: 0.5rem;
        }
        
        .chapter-dropdown.collapsed {
            max-height: 0;
            opacity: 0;
            padding: 0;
        }
        
        .chapter-container {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-white">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 bg-gradient-to-r from-gray-50 via-gray-75 to-gray-50 border-b border-gray-200 z-50">
        <div class="flex justify-between items-center px-6 py-4">
            <!-- Left: Back Button -->
            <button class="p-2 hover:bg-gray-200 rounded-lg transition-colors" onclick="goBack()">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            
            <!-- Center: Subject + Grade -->
            <div class="text-center">
                <h1 id="page-title" class="text-xl font-bold text-gray-900">انتخاب فصل</h1>
            </div>
            
            <!-- Right: Spacer for balance -->
            <div class="w-10"></div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-20 pb-24 px-6">
        <div class="max-w-2xl mx-auto">
            <!-- Subject and Grade Display -->
            <div class="text-center mb-8">
                <!-- Removed redundant text -->
            </div>

            <!-- Chapters Container -->
            <div id="chapters-container" class="space-y-4">
                <!-- Chapters will be dynamically generated here -->
            </div>
        </div>
    </main>

    <!-- Bottom Mobile Navigation -->
    <nav id="bottom-navigation" class="fixed bottom-0 left-0 right-0 bg-gray-100 z-50 transition-opacity duration-300">
        <div class="flex justify-around items-center py-4 px-6">
            <!-- Home Icon -->
            <button class="flex flex-col items-center justify-center p-3 rounded-2xl transition-all duration-300 hover:bg-gray-100/40 active:scale-90 hover:scale-105" onclick="window.location.href='index.html'">
                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                <span class="text-xs text-gray-400 mt-1">چت</span>
            </button>
            
            <!-- Test Icon -->
            <button class="flex flex-col items-center justify-center p-3 rounded-2xl transition-all duration-300 hover:bg-gray-100/40 active:scale-90 hover:scale-105" onclick="window.location.href='test.html'">
                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                </svg>
                <span class="text-xs text-gray-400 mt-1">تست</span>
            </button>
            
            <!-- Profile Icon -->
            <button class="flex flex-col items-center justify-center p-3 rounded-2xl transition-all duration-300 hover:bg-gray-100/40 active:scale-90 hover:scale-105" onclick="window.location.href='#'">
                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                <span class="text-xs text-gray-400 mt-1">پروفایل</span>
            </button>
        </div>
    </nav>

    <script>
        let currentSubject = '';
        let currentGrade = '';
        let currentField = '';

        // Chapter data
        const chaptersData = {
            math: {
                'دهم': [
                    { number: 1, name: 'الگوها و دنباله‌ها', persian: 'الگوها و دنباله‌ها' },
                    { number: 2, name: 'مثلثات', persian: 'مثلثات' },
                    { number: 3, name: 'توان‌های گویا و عبارات جبری', persian: 'توان‌های گویا و عبارات جبری' }
                ],
                'یازدهم': [
                    { number: 1, name: 'هندسه تحلیلی', persian: 'هندسه تحلیلی' },
                    { number: 2, name: 'توابع نمایی و لگاریتمی', persian: 'توابع نمایی و لگاریتمی' },
                    { number: 3, name: 'حد و پیوستگی', persian: 'حد و پیوستگی' }
                ],
                'دوازدهم': [
                    { number: 1, name: 'مشتق', persian: 'مشتق' },
                    { number: 2, name: 'کاربردهای مشتق', persian: 'کاربردهای مشتق' },
                    { number: 3, name: 'انتگرال', persian: 'انتگرال' }
                ]
            },
            biology: {
                'دهم': [
                    { number: 1, name: 'جهان زنده', persian: 'جهان زنده' },
                    { number: 2, name: 'هضم و جذب', persian: 'هضم و جذب' },
                    { number: 3, name: 'تبادل گازها', persian: 'تبادل گازها' }
                ],
                'یازدهم': [
                    { number: 1, name: 'تنظیم عصبی', persian: 'تنظیم عصبی' },
                    { number: 2, name: 'حواس', persian: 'حواس' },
                    { number: 3, name: 'دستگاه عضلانی اسکلتی', persian: 'دستگاه عضلانی اسکلتی' }
                ],
                'دوازدهم': [
                    { number: 1, name: 'مولکول‌های اطلاعاتی', persian: 'مولکول‌های اطلاعاتی' },
                    { number: 2, name: 'جریان اطلاعات ژنتیکی در سلول', persian: 'جریان اطلاعات ژنتیکی در سلول' },
                    { number: 3, name: 'انتقال اطلاعات ژنتیکی بین نسل‌ها', persian: 'انتقال اطلاعات ژنتیکی بین نسل‌ها' }
                ]
            }
        };

        // Get URL parameters
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            currentSubject = urlParams.get('subject') || 'math';
            currentGrade = urlParams.get('grade') || 'دوازدهم';
            currentField = urlParams.get('field') || 'math';
        }

        // Update page content
        function updatePageContent() {
            const subjectNames = {
                'math': 'ریاضی',
                'biology': 'زیست‌شناسی'
            };

            const gradeNames = {
                'دهم': 'دهم',
                'یازدهم': 'یازدهم',
                'دوازدهم': 'دوازدهم'
            };

            // Update title
            document.getElementById('page-title').textContent = `${subjectNames[currentSubject]} ${gradeNames[currentGrade]}`;

            // Generate chapters
            generateChapters();
        }

        // Generate chapter buttons
        function generateChapters() {
            const container = document.getElementById('chapters-container');
            const chapters = chaptersData[currentSubject]?.[currentGrade];
            
            if (!chapters || !Array.isArray(chapters)) {
                console.error('Chapters data not found for:', currentSubject, currentGrade);
                container.innerHTML = '<p class="text-center text-gray-500">فصول درسی یافت نشد</p>';
                return;
            }
            
            container.innerHTML = '';
            
            chapters.forEach(chapter => {
                // Create chapter container
                const chapterContainer = document.createElement('div');
                chapterContainer.className = 'chapter-container';
                chapterContainer.id = `chapter-${chapter.number}`;
                
                // Create main chapter button
                const button = document.createElement('button');
                button.className = `chapter-button w-full p-6 rounded-full text-left transition-all duration-200 ${
                    currentSubject === 'math' ? 'math-gradient' : 'biology-gradient'
                } hover:shadow-lg`;
                
                button.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 bg-white bg-opacity-50 rounded-full flex items-center justify-center">
                                <span class="text-xl font-bold text-gray-700">${chapter.number}</span>
                            </div>
                            <div>
                                <h3 class="text-lg font-bold text-gray-900">${chapter.persian}</h3>
                                <p class="text-sm text-gray-600">فصل ${chapter.number}</p>
                            </div>
                        </div>
                        <svg class="w-6 h-6 text-gray-500 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </div>
                `;
                
                button.onclick = () => toggleChapterDropdown(chapter.number);
                
                // Create dropdown container
                const dropdown = document.createElement('div');
                dropdown.className = 'chapter-dropdown collapsed overflow-hidden';
                dropdown.id = `dropdown-${chapter.number}`;
                
                // Get book options
                let bookOptions = [];
                if (currentSubject === 'biology') {
                    bookOptions = ['IQ گاج', 'خیلی سبز', 'ازمونیوم مهر و ماه', 'میکروطلایی گاج'];
                } else if (currentSubject === 'math') {
                    if (currentField === 'experimental') {
                        bookOptions = ['میکروطلایی گاج', 'مهروماه', 'خیلی سبز'];
                    } else {
                        bookOptions = ['میکروطلایی گاج', 'مهروماه', 'خیلی سبز'];
                    }
                }
                
                // Create book options with different test counts
                const testCounts = [560, 735, 680, 890, 675, 485, 700]; // Different test counts for each book
                bookOptions.forEach((book, index) => {
                    const bookButton = document.createElement('button');
                    bookButton.className = 'w-full p-4 text-right hover:bg-white hover:bg-opacity-50 transition-colors border-t border-white border-opacity-40 first:border-t-0 bg-black bg-opacity-10 rounded-full mx-2 mb-2';
                    bookButton.innerHTML = `
                        <div class="flex items-center justify-between">
                            <span class="text-lg font-semibold text-gray-800">${book}</span>
                            <span class="text-sm text-gray-600">${testCounts[index]} تست</span>
                        </div>
                    `;
                    bookButton.onclick = () => selectBook(book, chapter.number);
                    dropdown.appendChild(bookButton);
                });
                
                // Add elements to container
                chapterContainer.appendChild(button);
                chapterContainer.appendChild(dropdown);
                container.appendChild(chapterContainer);
            });
        }

        // Toggle chapter dropdown
        function toggleChapterDropdown(chapterNumber) {
            console.log('Toggling dropdown for chapter:', chapterNumber);
            const dropdown = document.getElementById(`dropdown-${chapterNumber}`);
            const button = document.querySelector(`#chapter-${chapterNumber} .chapter-button`);
            const arrow = button.querySelector('svg');
            
            console.log('Dropdown element:', dropdown);
            console.log('Button element:', button);
            console.log('Arrow element:', arrow);
            
            // Close all other dropdowns first
            document.querySelectorAll('.chapter-dropdown').forEach(dd => {
                if (dd.id !== `dropdown-${chapterNumber}`) {
                    dd.classList.add('collapsed');
                    const otherButton = document.querySelector(`#${dd.id.replace('dropdown-', 'chapter-')} .chapter-button svg`);
                    if (otherButton) {
                        otherButton.style.transform = 'rotate(0deg)';
                    }
                }
            });
            
            // Toggle current dropdown
            if (dropdown.classList.contains('collapsed')) {
                console.log('Opening dropdown');
                dropdown.classList.remove('collapsed');
                arrow.style.transform = 'rotate(180deg)';
            } else {
                console.log('Closing dropdown');
                dropdown.classList.add('collapsed');
                arrow.style.transform = 'rotate(0deg)';
            }
            
            console.log('Dropdown classes after toggle:', dropdown.className);
        }
        
        // Handle book selection
        function selectBook(book, chapterNumber) {
            console.log('Selected book:', book, 'for chapter:', chapterNumber);
            // Navigate to question analysis page with book selection
            window.location.href = `question-analysis.html?subject=${currentSubject}&grade=${currentGrade}&field=${currentField}&chapter=${chapterNumber}&book=${encodeURIComponent(book)}`;
        }

        // Go back to previous page
        function goBack() {
            // Go back to test page with current selections
            window.location.href = `test.html?subject=${currentSubject}&grade=${currentGrade}&field=${currentField}`;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            getUrlParams();
            updatePageContent();
        });
    </script>
</body>
</html>
