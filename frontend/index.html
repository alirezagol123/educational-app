        // Beautiful mathematical rendering with MathJax
        function formatChatContent(content) {
            console.log('üîç Raw AI content:', content); // Debug log
            
            let formatted = content;
            
            // Process bullet points (‚Ä¢) - handle both standalone and inline
            formatted = formatted.replace(/^‚Ä¢\s+/gm, '<li class="list-item">');
            formatted = formatted.replace(/^-\s+/gm, '<li class="list-item">');
            
            // Process numbered lists (1., 2., 3.)
            formatted = formatted.replace(/^(\d+)\.\s+/gm, '<li class="list-item">$1. ');
            
            // Handle special cases where bullet points appear mid-text
            formatted = formatted.replace(/([^>])‚Ä¢\s+/g, '$1<br><li class="list-item">');
            
            console.log('üîç After bullet processing:', formatted); // Debug log
            
            // Wrap list items in proper containers
            if (formatted.includes('<li class="list-item">')) {
                console.log('üîç Found list items, processing...'); // Debug log
                
                // Split content into lines
                const lines = formatted.split('\n');
                const processedLines = [];
                let inList = false;
                let listItems = [];
                
                for (let line of lines) {
                    if (line.trim().startsWith('<li class="list-item">')) {
                        if (!inList) {
                            inList = true;
                            listItems = [];
                        }
                        listItems.push(line);
                        console.log('üîç Added list item:', line); // Debug log
                    } else if (line.trim() === '') {
                        if (inList && listItems.length > 0) {

                            processedLines.push(listHtml);
                            console.log('üîç Created list:', listHtml); // Debug log
                            listItems = [];
                            inList = false;
                        }
                        processedLines.push(line);
                    } else {
                        if (inList && listItems.length > 0) {
                            const listHtml = '<ul class="ai-list mb-3">' + listItems.join('') + '</ul>';
                            processedLines.push(listHtml);
                            console.log('üîç Created list:', listHtml); // Debug log
                            listItems = [];
                            inList = false;
                        }
                        processedLines.push(line);
                    }
                }
                
                // Handle any remaining list items
                if (inList && listItems.length > 0) {
                    const listHtml = '<ul class="ai-list mb-3">' + listItems.join('') + '</ul>';
                    processedLines.push(listHtml);
                    console.log('üîç Final list:', listHtml); // Debug log
                }

                console.log('üîç Final formatted with lists:', formatted); // Debug log

            console.log('üîç Formatted content:', formatted); // Debug log
            
            return formatted;
        }

        async function streamAIResponse(message, messageId) {
            try {
                const response = await fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        conversationId: currentConversationId
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            
                            if (data === '[DONE]') {
                                // Add final response to conversation history
                                return fullResponse;
                            }
                            
                                                            try {
                                    const parsed = JSON.parse(data);
                                    if (parsed.content && parsed.type === 'chunk') {
                                        fullResponse += parsed.content;
                                        updateStreamingMessage(messageId, fullResponse);
                                        
                                        // Reduced delay for faster typewriter effect
                                        await new Promise(resolve => setTimeout(resolve, 10));
                                    }
                                } catch (e) {
                                    // Ignore parsing errors
                                }
                        }
                    }
                }
                
                return fullResponse;
                
            } catch (error) {
                console.error('Streaming error:', error);
                throw error;
            }
        }
