            const panel = document.getElementById('user-info-panel');
            
            overlay.classList.remove('hidden');
            panel.classList.remove('-translate-x-full');
            
            // Get user data from localStorage
            const userName = localStorage.getItem('user_name') || 'نام وارد نشده';
            const userPhone = localStorage.getItem('user_phone') || 'شماره وارد نشده';
            
            // Update display
            document.getElementById('user-name-display').textContent = userName;
            document.getElementById('user-phone-display').textContent = userPhone;
            document.getElementById('user-grade-display').textContent = currentGrade;
            document.getElementById('user-field-display').textContent = getFieldName(currentField);
        }
        
        function hideUserInfo() {
            const overlay = document.getElementById('user-info-overlay');
            const panel = document.getElementById('user-info-panel');
            
            overlay.classList.add('hidden');
            panel.classList.add('-translate-x-full');
        }
        
        function getFieldName(field) {
            const fieldNames = {
                'math': 'ریاضی',
                'biology': 'تجربی',
                'humanities': 'انسانی',
                'art': 'هنر'
            };
            return fieldNames[field] || field;
        }
        
        function logout() {
            // Clear localStorage
            localStorage.removeItem('user_id');
            localStorage.removeItem('user_phone');
            localStorage.removeItem('user_name');
            localStorage.removeItem('is_verified');
            localStorage.removeItem('is_logged_in');
            
            // Redirect to login page
            window.location.href = 'main.html';
        }

        // Grade selection functions
        function toggleGradeSheet() {
            const sheet = document.getElementById('grade-sheet');
            sheet.classList.toggle('closed');
            sheet.classList.toggle('open');
        }

        function selectGrade(grade) {
            currentGrade = grade;
            document.getElementById('grade-tab').textContent = grade;
            toggleGradeSheet();
            
            // Update active state in bottom sheet
            document.querySelectorAll('#grade-sheet button').forEach(btn => {
                btn.classList.remove('border-blue-500', 'bg-blue-50');
                btn.classList.add('border-gray-200');
                btn.querySelector('span').classList.remove('text-blue-700');
                btn.querySelector('span').classList.add('text-gray-700');
            });
            
            // Find and update the selected grade button
            const selectedBtn = Array.from(document.querySelectorAll('#grade-sheet button')).find(btn => 
                btn.querySelector('span').textContent === grade
            );
            if (selectedBtn) {
                selectedBtn.classList.remove('border-gray-200');
                selectedBtn.classList.add('border-blue-500', 'bg-blue-50');
                selectedBtn.querySelector('span').classList.remove('text-gray-700');
                selectedBtn.querySelector('span').classList.add('text-blue-700');
            }
        }

        // Field selection functions
        function selectField(field) {
            currentField = field;
            
            // Remove active state from all field buttons
            document.getElementById('math-field').classList.remove('active');
            document.getElementById('experimental-field').classList.remove('active');
            
            // Add active state to selected field
            if (field === 'math') {
                document.getElementById('math-field').classList.add('active');
                // Hide Biology subject when Math field is selected
                document.querySelector('[onclick="selectSubject(\'biology\')"]').style.display = 'none';
            } else if (field === 'experimental') {
                document.getElementById('experimental-field').classList.add('active');
                // Show Biology subject when Experimental field is selected
                document.querySelector('[onclick="selectSubject(\'biology\')"]').style.display = 'block';
            }
        }

                 // Subject selection functions
         function selectSubject(subject) {
             currentSubject = subject;
             console.log('Selected subject:', subject);
             
             // Only allow Math and Biology to navigate to chapters page
             if (subject === 'math' || subject === 'biology') {
                 // Navigate to chapters page with current selections
                 window.location.href = `chapters.html?subject=${subject}&grade=${currentGrade}&field=${currentField}`;
             } else {
                 // Show message for non-functional subjects
                 alert('این درس در حال حاضر در دسترس نیست. فقط ریاضی و زیست‌شناسی فعال هستند.');
             }
         }



        // Function to start new chat
        function startNewChat() {
            console.log('🚀 Starting new chat from test page...');
            // Navigate to chat page (index.html)
            window.location.href = 'index.html';
        }

        // Close bottom sheet when clicking outside
        document.getElementById('grade-sheet').addEventListener('click', function(e) {
            if (e.target === this) {
                toggleGradeSheet();
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Ensure bottom sheet is completely closed on page load
            const sheet = document.getElementById('grade-sheet');
            if (sheet) {
                // Force remove any open classes and add closed
                sheet.classList.remove('open');
                sheet.classList.add('closed');
                
                // Additional safety measures
                sheet.style.display = 'none';
                sheet.style.visibility = 'hidden';
                sheet.style.opacity = '0';
                sheet.style.transform = 'translateY(100%)';
                sheet.style.pointerEvents = 'none';
                
                console.log('Bottom sheet initialized as closed with all safety measures');
            }
            
            // Set default field selection only (no automatic grade selection)
            selectField('math');
            
            // Don't call selectGrade automatically - let user choose
            console.log('Page initialized with default field:', currentField, 'waiting for user grade selection');
        });
    </script>
