<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مِنو - تحلیل سوال</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'meno-blue': '#3B82F6',
                        'meno-gray': '#6B7280',
                        'meno-light-gray': '#F3F4F6'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .question-container {
            background: linear-gradient(135deg, #E0F2FE 0%, #BAE6FD 100%);
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        
        .question-container.biology {
            background: linear-gradient(135deg, #D1FAE5 0%, #A7F3D0 100%);
        }
        
        .choice-button {
            transition: all 0.2s ease;
            border-radius: 30px;
        }
        
        .choice-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .choice-button.selected {
            background-color: #F3F4F6;
            color: #374151;
            border-color: #D1D5DB;
            transform: scale(1.02);
        }
        
        .choice-button.correct {
            background-color: #10B981;
            color: white;
            border-color: #10B981;
        }
        
        .choice-button.incorrect {
            background-color: #EF4444;
            color: white;
            border-color: #EF4444;
        }
        
        .analysis-section {
            transition: all 0.3s ease;
            border-radius: 50px;
        }
        
        .analysis-section.hidden {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }
        
        .analysis-section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .submit-button {
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        
        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-white">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 bg-gradient-to-r from-gray-50 via-gray-75 to-gray-50 border-b border-gray-200 z-50">
        <div class="flex justify-between items-center px-6 py-4">
            <!-- Left: Back Button -->
            <button class="p-2 hover:bg-gray-200 rounded-lg transition-colors" onclick="goBack()">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            
            <!-- Center: Page Title -->
            <div class="text-center">
                <h1 class="text-xl font-bold text-gray-900">تحلیل سوال</h1>
            </div>
            
            <!-- Right: Spacer for balance -->
            <div class="w-10"></div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-20 pb-24 px-6">
        <div class="max-w-4xl mx-auto">
            <!-- Question Section -->
            <div id="question-container" class="question-container shadow-2xl p-8 mb-8">
                <div class="mb-6 text-center">
                    <!-- Chapter Information -->
                    <div id="chapter-info" class="flex items-center justify-center space-x-3 space-x-reverse mb-4">
                        <!-- Chapter info will be populated by JavaScript -->
                    </div>
                    
                    <span class="inline-block bg-white bg-opacity-80 text-gray-800 text-lg font-bold px-6 py-2 rounded-full shadow-lg">
                        سوال <span id="question-number">۱</span>
                    </span>
                </div>
                
                <h2 id="question-text" class="text-xl font-bold text-gray-900 mb-8 leading-relaxed text-center">
                    <!-- Question text will be populated by JavaScript -->
                </h2>
                
                <!-- Multiple Choice Options -->
                <div id="choices-container" class="space-y-4 mb-8">
                    <!-- Choices will be populated by JavaScript -->
                </div>
                
                <!-- Action Buttons -->
                <div id="action-buttons" class="mt-6">
                    <div class="flex space-x-4 max-w-md mx-auto">
                                                 <!-- Answer Button -->
                         <button id="submit-btn" 
                                 class="submit-button flex-1 bg-gradient-to-r from-green-300 to-green-400 text-white font-bold py-3 px-6 text-lg hover:from-green-400 hover:to-green-500 transition-all disabled:opacity-50 disabled:cursor-not-allowed shadow-lg rounded-full"
                                 onclick="submitAnswer()" disabled>
                             پاسخ
                         </button>
                         
                         <!-- Next Question Button -->
                         <button id="next-question-btn" 
                                 class="submit-button flex-1 bg-gradient-to-r from-blue-300 to-blue-400 text-white font-bold py-3 px-6 text-lg hover:from-blue-400 hover:to-blue-500 transition-all shadow-lg rounded-full"
                                 onclick="loadNextQuestion()">
                             سوال بعدی
                         </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Mobile Navigation -->
    <nav id="bottom-navigation" class="fixed bottom-0 left-0 right-0 bg-gray-100 z-50 transition-opacity duration-300">
        <div class="flex justify-around items-center py-4 px-6">
            <!-- Home Icon -->
            <button class="flex flex-col items-center justify-center p-3 rounded-2xl transition-all duration-300 hover:bg-gray-100/40 active:scale-90 hover:scale-105" onclick="window.location.href='index.html'">
                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                <span class="text-xs text-gray-400 mt-1">چت</span>
            </button>
            
            <!-- Test Icon -->
            <button class="flex flex-col items-center justify-center p-3 rounded-2xl transition-all duration-300 hover:bg-gray-100/40 active:scale-90 hover:scale-105" onclick="window.location.href='test.html'">
                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                </svg>
                <span class="text-xs text-gray-400 mt-1">تست</span>
            </button>
            
            <!-- Profile Icon -->
            <button class="flex flex-col items-center justify-center p-3 rounded-2xl transition-all duration-300 hover:bg-gray-100/40 active:scale-90 hover:scale-105" onclick="window.location.href='#'">
                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                <span class="text-xs text-gray-400 mt-1">پروفایل</span>
            </button>
        </div>
    </nav>

    <script>
        let selectedChoice = null;
        let currentSubject = '';
        let currentGrade = '';
        let currentField = '';
        let currentChapter = '';
        let currentBook = '';
        let currentQuestion = null;
        let questionIndex = 0;

        // Chapter data for display
        const chaptersData = {
            math: {
                'دهم': [
                    { number: 1, name: 'الگوها و دنباله‌ها', persian: 'الگوها و دنباله‌ها' },
                    { number: 2, name: 'مثلثات', persian: 'مثلثات' },
                    { number: 3, name: 'توان‌های گویا و عبارات جبری', persian: 'توان‌های گویا و عبارات جبری' }
                ],
                'یازدهم': [
                    { number: 1, name: 'هندسه تحلیلی', persian: 'هندسه تحلیلی' },
                    { number: 2, name: 'توابع نمایی و لگاریتمی', persian: 'توابع نمایی و لگاریتمی' },
                    { number: 3, name: 'حد و پیوستگی', persian: 'حد و پیوستگی' }
                ],
                'دوازدهم': [
                    { number: 1, name: 'مشتق', persian: 'مشتق' },
                    { number: 2, name: 'کاربردهای مشتق', persian: 'کاربردهای مشتق' },
                    { number: 3, name: 'انتگرال', persian: 'انتگرال' }
                ]
            },
            biology: {
                'دهم': [
                    { number: 1, name: 'جهان زنده', persian: 'جهان زنده' },
                    { number: 2, name: 'هضم و جذب', persian: 'هضم و جذب' },
                    { number: 3, name: 'تبادل گازها', persian: 'تبادل گازها' }
                ],
                'یازدهم': [
                    { number: 1, name: 'تنظیم عصبی', persian: 'تنظیم عصبی' },
                    { number: 2, name: 'حواس', persian: 'حواس' },
                    { number: 3, name: 'دستگاه عضلانی اسکلتی', persian: 'دستگاه عضلانی اسکلتی' }
                ],
                'دوازدهم': [
                    { number: 1, name: 'مولکول‌های اطلاعاتی', persian: 'مولکول‌های اطلاعاتی' },
                    { number: 2, name: 'جریان اطلاعات ژنتیکی در سلول', persian: 'جریان اطلاعات ژنتیکی در سلول' },
                    { number: 3, name: 'انتقال اطلاعات ژنتیکی بین نسل‌ها', persian: 'انتقال اطلاعات ژنتیکی بین نسل‌ها' }
                ]
            }
        };

        // Biology questions database
        const biologyQuestions = [
            {
                "question": "کدام گزینه دربارهٔ واکوئل‌ها درست است؟",
                "options": [
                    "A. در گیاهان نقش ذخیره‌سازی مواد را دارند.",
                    "B. می‌توانند مواد زائد را تجزیه کنند.",
                    "C. در برخی جانوران یافت می‌شوند.",
                    "D. همهٔ موارد"
                ],
                "correctAnswer": "D"
            },
            {
                "question": "کدام یک از آنزیم‌های زیر در همانندسازی DNA نقش دارد؟",
                "options": [
                    "A. هلیکاز",
                    "B. DNA پلیمراز",
                    "C. DNA لیگاز",
                    "D. همهٔ موارد"
                ],
                "correctAnswer": "D"
            },
            {
                "question": "کدام یک از موارد زیر جزو اندامک‌های غشادار است؟",
                "options": [
                    "A. ریبوزوم",
                    "B. هسته",
                    "C. سانتروزوم",
                    "D. اسکلت سلولی"
                ],
                "correctAnswer": "B"
            },
            {
                "question": "کدام گزینه دربارهٔ شبکه آندوپلاسمی صاف درست است؟",
                "options": [
                    "A. فاقد ریبوزوم است.",
                    "B. در ساخت لیپیدها نقش دارد.",
                    "C. در سم‌زدایی نقش دارد.",
                    "D. همهٔ موارد"
                ],
                "correctAnswer": "D"
            },
            {
                "question": "کدام یک از ساختارهای زیر در یوکاریوت‌ها وجود ندارد؟",
                "options": [
                    "A. هسته",
                    "B. ریبوزوم",
                    "C. دیوارهٔ یاختهٔ سلولزی",
                    "D. نوکلئوئید"
                ],
                "correctAnswer": "D"
            },
            {
                "question": "کدام یک از جملات زیر دربارهٔ پلاست‌ها نادرست است؟",
                "options": [
                    "A. کلروپلاست‌ها در فتوسنتز نقش دارند.",
                    "B. کروموپلاست‌ها رنگیزه دارند.",
                    "C. آمیلوپلاست‌ها ذخیره‌ساز نشاسته‌اند.",
                    "D. پلاست‌ها فاقد DNA هستند."
                ],
                "correctAnswer": "D"
            },
            {
                "question": "کدام گزینه دربارهٔ کلروپلاست درست است؟",
                "options": [
                    "A. محل فتوسنتز است.",
                    "B. دارای DNA و ریبوزوم است.",
                    "C. دو غشایی است.",
                    "D. همهٔ موارد"
                ],
                "correctAnswer": "D"
            },
            {
                "question": "کدام یک از موارد زیر در همهٔ سلول‌های جانوری وجود دارد؟",
                "options": [
                    "A. دیوارهٔ سلولی",
                    "B. غشای پلاسمایی",
                    "C. کلروپلاست",
                    "D. واکوئل بزرگ"
                ],
                "correctAnswer": "B"
            },
            {
                "question": "کدام یک از گزینه‌ها دربارهٔ سانتروزوم درست است؟",
                "options": [
                    "A. در تقسیم سلولی نقش دارد.",
                    "B. در گیاهان وجود دارد.",
                    "C. از دو سانتریول تشکیل شده است.",
                    "D. A و C"
                ],
                "correctAnswer": "D"
            },
            {
                "question": "کدام گزینه دربارهٔ اسکلت سلولی نادرست است؟",
                "options": [
                    "A. در جابجایی اندامک‌ها نقش دارد.",
                    "B. به سلول شکل می‌دهد.",
                    "C. فقط در یوکاریوت‌ها یافت می‌شود.",
                    "D. از پروتئین تشکیل شده است."
                ],
                "correctAnswer": "C"
            }
        ];

        // Math questions (placeholder for now)
        const mathQuestions = [
            {
                "question": "در معادله درجه دوم x² + 5x + 6 = 0، مجموع ریشه‌ها کدام است؟",
                "options": [
                    "A. -5",
                    "B. 5",
                    "C. 6",
                    "D. -6"
                ],
                "correctAnswer": "A"
            }
        ];

        // Get URL parameters
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            currentSubject = urlParams.get('subject') || 'math';
            currentGrade = urlParams.get('grade') || '12th';
            currentField = urlParams.get('field') || 'math';
            currentChapter = urlParams.get('chapter') || '1';
            currentBook = urlParams.get('book') || '';
        }

        // Display chapter information in question card
        function displayChapterInfo() {
            const subjectNames = {
                'math': 'ریاضی',
                'biology': 'زیست‌شناسی'
            };

            const gradeNames = {
                'دهم': 'دهم',
                'یازدهم': 'یازدهم',
                'دوازدهم': 'دوازدهم'
            };

            // Get chapter data
            const chapters = chaptersData[currentSubject]?.[currentGrade];
            const chapter = chapters?.find(ch => ch.number == currentChapter);
            
            if (chapter) {
                const chapterInfo = document.getElementById('chapter-info');
                chapterInfo.innerHTML = `
                    <span class="bg-gray-100 text-gray-800 px-3 py-2 rounded-full text-sm font-medium">
                        ${subjectNames[currentSubject]} ${gradeNames[currentGrade]}
                    </span>
                    <span class="bg-gray-100 text-gray-800 px-3 py-2 rounded-full text-sm font-medium">
                        فصل ${chapter.number}: ${chapter.persian}
                    </span>
                    <span class="bg-gray-100 text-gray-800 px-3 py-2 rounded-full text-sm font-medium">
                        ${currentBook}
                    </span>
                `;
            }
        }

        // Load random question
        function loadRandomQuestion() {
            let questions = [];
            if (currentSubject === 'biology') {
                questions = biologyQuestions;
                document.getElementById('question-container').classList.add('biology');
            } else {
                questions = mathQuestions;
                document.getElementById('question-container').classList.remove('biology');
            }
            
            // Select random question
            questionIndex = Math.floor(Math.random() * questions.length);
            currentQuestion = questions[questionIndex];
            
            // Update question display
            document.getElementById('question-number').textContent = questionIndex + 1;
            document.getElementById('question-text').textContent = currentQuestion.question;
            
            // Generate choice buttons
            generateChoices();
            
            // Reset submit button state
            resetSubmitButton();
        }

        // Load next question
        function loadNextQuestion() {
            // Reset selection
            selectedChoice = null;
            
            // Remove selected state from all choices
            document.querySelectorAll('.choice-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Load new random question
            loadRandomQuestion();
        }

        // Reset submit button to initial state
        function resetSubmitButton() {
            const submitBtn = document.getElementById('submit-btn');
            const actionButtons = document.getElementById('action-buttons');
            
            // Move action buttons back to original position
            actionButtons.className = 'mt-6';
            
                         // Reset button to disabled state with light green gradient
             submitBtn.disabled = true;
             submitBtn.className = 'submit-button flex-1 bg-gradient-to-r from-green-300 to-green-400 text-white font-bold py-3 px-6 text-lg hover:from-green-400 hover:to-green-500 transition-all disabled:opacity-50 disabled:cursor-not-allowed shadow-lg rounded-full';
        }

        // Generate choice buttons
        function generateChoices() {
            const container = document.getElementById('choices-container');
            container.innerHTML = '';
            
            currentQuestion.options.forEach((option, index) => {
                const choice = String.fromCharCode(65 + index); // A, B, C, D
                const button = document.createElement('button');
                button.className = 'choice-button w-full text-left p-5 border-2 border-gray-200 hover:border-blue-300 transition-all bg-white bg-opacity-80 hover:bg-opacity-100';
                button.setAttribute('data-choice', choice);
                button.onclick = () => selectChoice(choice);
                
                button.innerHTML = `
                    <span class="font-bold text-gray-800 text-lg">${choice}.</span>
                    <span class="mr-4 text-gray-700 text-lg">${option.substring(option.indexOf('.') + 1).trim()}</span>
                `;
                
                container.appendChild(button);
            });
        }

        // Select a choice
        function selectChoice(choice) {
            // Remove previous selection
            document.querySelectorAll('.choice-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Select new choice
            selectedChoice = choice;
            document.querySelector(`[data-choice="${choice}"]`).classList.add('selected');
            
            // Move action buttons above bottom navigation
            const actionButtons = document.getElementById('action-buttons');
            actionButtons.className = 'fixed bottom-24 left-0 right-0 px-6 z-40';
            
                         // Enable submit button and change to light green gradient
             const submitBtn = document.getElementById('submit-btn');
             submitBtn.disabled = false;
             submitBtn.className = 'submit-button flex-1 bg-gradient-to-r from-green-400 to-green-500 text-white font-bold py-3 px-6 text-lg hover:from-green-500 hover:to-green-600 transition-all shadow-lg rounded-full';
        }

        // Submit answer
        function submitAnswer() {
            if (!selectedChoice) {
                alert('لطفاً یک گزینه انتخاب کنید');
                return;
            }

            // Navigate to analysis page with question data
            const analysisData = {
                question: currentQuestion.question,
                options: currentQuestion.options,
                correctAnswer: currentQuestion.correctAnswer,
                userAnswer: selectedChoice,
                subject: currentSubject,
                grade: currentGrade,
                field: currentField,
                chapter: currentChapter
            };
            
            // Encode data for URL
            const encodedData = encodeURIComponent(JSON.stringify(analysisData));
            
            // Navigate to analysis page
            window.location.href = `analysis-results.html?data=${encodedData}`;
        }

        // Get choice text
        function getChoiceText(choice) {
            if (!currentQuestion) return '';
            
            const choiceIndex = choice.charCodeAt(0) - 65; // Convert A=0, B=1, etc.
            const option = currentQuestion.options[choiceIndex];
            return option.substring(option.indexOf('.') + 1).trim();
        }

        // Go back to previous page
        function goBack() {
            // Go back to chapters page with current selections
            window.location.href = `chapters.html?subject=${currentSubject}&grade=${currentGrade}&field=${currentField}`;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            getUrlParams();
            displayChapterInfo();
            loadRandomQuestion();
            
            // Set initial button text
            document.getElementById('submit-btn').textContent = 'پاسخ';
        });
    </script>
</body>
</html>
